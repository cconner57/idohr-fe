<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      href="/src/assets/fonts/Roboto-Variable.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="preload" as="image" href="/images/hero.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta
      name="description"
      content="Volunteer with I Dream of Home Rescue to help homeless cats and kittens find loving homes. Join our team today!"
    />
    <title>I Dream of Home Rescue</title>
    <meta name="apple-mobile-web-app-title" content="IDOHR">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!--app-head-->
  </head>
  <body>
    <script>
      // Force unregister all Service Workers to fix caching issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('Unregistering SW:', registration);
            registration.unregister();
          }
        });
      }
    </script>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
