<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      href="/src/assets/fonts/Roboto-Variable.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta
      name="description"
      content="Volunteer with I Dream of Home Rescue to help homeless cats and kittens find loving homes. Join our team today!"
    />
    <title>I Dream of Home Rescue</title>
    <meta name="apple-mobile-web-app-title" content="IDOHR">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!--app-head-->
  </head>
  <body>
    <div id="debug-error" style="color: red; padding: 20px; font-family: monospace; display: none;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const div = document.getElementById('debug-error');
        if (div) {
          div.style.display = 'block';
          div.innerHTML += '<h3>Global Error:</h3>' + msg + '<br>' + url + ':' + line + ':' + col + '<br>' + (error ? error.stack : '') + '<hr>';
        }
        console.error('Global Error caught:', msg, error);
      };
      window.addEventListener('unhandledrejection', function(event) {
        const div = document.getElementById('debug-error');
        if (div) {
          div.style.display = 'block';
          div.innerHTML += '<h3>Unhandled Promise Rejection:</h3>' + event.reason + '<hr>';
        }
        console.error('Unhandled Rejection:', event.reason);
      });
    </script>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
